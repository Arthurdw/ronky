name: Release

on:
  schedule:
    # Every Wednesday at 9:00 AM UTC (same as previous weekly release)
    - cron: "0 9 * * 3"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false # Don't cancel - could interrupt publishing

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Skip if this is a version bump commit (prevents infinite loops)
    if: "!contains(github.event.head_commit.message, 'chore(release):')"

    steps:
      - name: Get token
        id: get_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.RONKY_CD_APP_ID }}
          private-key: ${{ secrets.RONKY_CD_TOKEN }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ steps.get_token.outputs.token }}
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --all --release

      - name: Release
        uses: a-line-services/release-pilot@v1
        with:
          mode: stable
          github-token: ${{ steps.get_token.outputs.token }}
          cargo-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}

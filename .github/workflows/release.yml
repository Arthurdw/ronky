name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel releases

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --all-features

      - name: Run tests
        run: cargo test --all --release

      - name: Extract version
        id: extract-version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Check crate version matches tag
        run: |
          CARGO_VERSION=$(grep -E "^version" ronky/Cargo.toml | head -1 | cut -d'"' -f2)
          if [ "$CARGO_VERSION" != "${{ steps.extract-version.outputs.version }}" ]; then
            echo "Error: Cargo.toml version ($CARGO_VERSION) doesn't match tag version (${{ steps.extract-version.outputs.version }})"
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}

      - name: Publish to crates.io
        run: |
          cargo publish -p arri_repr --token ${{ secrets.CARGO_TOKEN }}
          sleep 10
          cargo publish -p ronky_derive --token ${{ secrets.CARGO_TOKEN }}
          sleep 10
          cargo publish -p ronky --token ${{ secrets.CARGO_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}

[package]
name = "ronky"
description = "Export a part of the Rust AST to JSON"
readme = "README.md"

version.workspace = true
authors.workspace = true
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
ronky_proc = { path = "crates/proc", version = "0.0.4-a" }
ronky_exported = { path = "crates/exported", version = "0.0.4-a" }


serde_json.workspace = true

[lints]
workspace = true

[workspace]
members = ["crates/*"]

[workspace.package]
version = "0.0.4-a"
edition = "2021"
license = "GPL-3.0-or-later"
authors = ["Arthur De Witte <dev@arthurdw.com>"]
repository = "https://github.com/Arthurdw/ronky"
categories = ["development-tools"]
keywords = ["rust", "ast", "exporter", "json", "development-tools"]

[workspace.lints.clippy]
multiple_crate_versions = "allow"

style = "deny"
complexity = "deny"
perf = "deny"
cargo = "deny"
correctness = "deny"
use_self = "deny"

[workspace.dependencies]
serde_json = "1.0"
